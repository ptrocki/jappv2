
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myInsuranceOptionLabel">Create or edit a Insurance Option</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.insuranceOption.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.insuranceOption.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fisrt">Fisrt</label>
                <input type="checkbox" name="fisrt" id="field_fisrt"
                          ng-model="vm.insuranceOption.fisrt"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_second">Second</label>
                <input type="checkbox" name="second" id="field_second"
                          ng-model="vm.insuranceOption.second"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_third">Third</label>
                <input type="checkbox" name="third" id="field_third"
                          ng-model="vm.insuranceOption.third"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fourth">Fourth</label>
                <input type="checkbox" name="fourth" id="field_fourth"
                          ng-model="vm.insuranceOption.fourth"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
