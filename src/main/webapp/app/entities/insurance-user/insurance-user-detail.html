
<div>
    <h2><span>Insurance User</span> {{vm.insuranceUser.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>First Name</span></dt>
        <dd>
            <span>{{vm.insuranceUser.firstName}}</span>
        </dd>
        <dt><span>Last Name</span></dt>
        <dd>
            <span>{{vm.insuranceUser.lastName}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{vm.insuranceUser.email}}</span>
        </dd>
        <dt><span>Phone Number</span></dt>
        <dd>
            <span>{{vm.insuranceUser.phoneNumber}}</span>
        </dd>
        <dt><span>Insurance</span></dt>
        <dd>
            <a ui-sref="insurance-detail({id:vm.insuranceUser.insurance.id})">{{vm.insuranceUser.insurance.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="insurance-user-detail.edit({id:vm.insuranceUser.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
