<div>
    <h2>Insurance Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="insurance-user.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Insurance User
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>First Name</span></th>
                    <th><span>Last Name</span></th>
                    <th><span>Email</span></th>
                    <th><span>Phone Number</span></th>
                    <th><span>Insurance</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="insuranceUser in vm.insuranceUsers track by insuranceUser.id">
                    <td><a ui-sref="insurance-user-detail({id:insuranceUser.id})">{{insuranceUser.id}}</a></td>
                    <td>{{insuranceUser.firstName}}</td>
                    <td>{{insuranceUser.lastName}}</td>
                    <td>{{insuranceUser.email}}</td>
                    <td>{{insuranceUser.phoneNumber}}</td>
                    <td>
                        <a ui-sref="insurance-detail({id:insuranceUser.insurance.id})">{{insuranceUser.insurance.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="insurance-user-detail({id:insuranceUser.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="insurance-user.edit({id:insuranceUser.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="insurance-user.delete({id:insuranceUser.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
